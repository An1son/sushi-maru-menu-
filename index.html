<html lang="en">
<head>
  <meta charset="utf-8" />

  <style>
    :root {
      color-scheme: light;
      --bg: #f6f7fb;
      --card-bg: #ffffff;
      --accent: #ef4444;
      --accent-soft: rgba(239, 68, 68, 0.18);
      --accent-dark: #b91c1c;
      --text: #1f2937;
      --text-muted: #4b5563;
      --border: #e5e7eb;
      --radius: 16px;
      --shadow: 0 18px 35px -25px rgba(15, 23, 42, 0.45);
      font-family: "Inter", "Noto Sans SC", "PingFang SC", system-ui, -apple-system, Segoe UI, sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      line-height: 1.55;
      font-size: 16px;
    }

    header {
      background: #111827;
      color: #f9fafb;
      padding: 1.5rem 0;
      box-shadow: 0 14px 40px -30px rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      width: min(960px, 100% - 2.5rem);
      margin: 0 auto;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.6rem, 2.5vw, 2.05rem);
      letter-spacing: 0.02em;
    }

    header p {
      margin: 0.35rem 0 0;
      color: #d1d5db;
      font-size: 0.95rem;
    }

    main {
      padding: 1.75rem 0 3.5rem;
    }

    .controls {
      background: var(--card-bg);
      padding: 1.2rem clamp(1.1rem, 2vw, 1.5rem);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: grid;
      gap: 1rem;
      margin-bottom: 1.75rem;
    }

    .field label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.45rem;
      color: var(--text-muted);
    }

    .field input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 0.75rem 1.15rem;
      font-size: 1rem;
      transition: border-color 120ms ease, box-shadow 120ms ease, background 160ms ease;
      background: #0f172a;
      color: #f9fafb;
      caret-color: var(--accent);
    }

    .field input::placeholder {
      color: rgba(248, 250, 252, 0.6);
    }

    .field input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
      background: #111c34;
    }

    .toggles, .controls__buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.65rem;
      align-items: center;
    }

    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(17, 24, 39, 0.03);
      cursor: pointer;
      font-weight: 600;
      color: var(--text-muted);
      transition: all 140ms ease;
    }

    .toggle input {
      pointer-events: none;
      transform: scale(1.1);
      accent-color: var(--accent);
    }

    .controls__buttons button {
      border: none;
      border-radius: 10px;
      padding: 0.55rem 1.1rem;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      background: rgba(17, 24, 39, 0.06);
      color: var(--text);
      transition: transform 120ms ease, box-shadow 160ms ease, background 180ms ease;
    }

    .controls__buttons button:hover {
      background: rgba(17, 24, 39, 0.12);
      box-shadow: 0 10px 25px -18px rgba(15, 23, 42, 0.6);
      transform: translateY(-1px);
    }

    .controls__buttons button:active {
      transform: translateY(1px);
    }

    #reset-filters {
      background: var(--accent);
      color: #fff;
    }

    #reset-filters:hover {
      background: var(--accent-dark);
      box-shadow: 0 12px 25px -20px rgba(185, 28, 28, 0.8);
    }

    .results {
      margin: 0.2rem 0 0;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .menu {
      display: grid;
      gap: 1.35rem;
    }

    .menu-section details {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 0 1.2rem 1.2rem;
      box-shadow: var(--shadow);
      border: 1px solid rgba(148, 163, 184, 0.12);
      overflow: hidden;
    }

    .menu-section summary {
      list-style: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.8rem;
      padding: 1.15rem 0;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text);
    }

    .menu-section summary::-webkit-details-marker {
      display: none;
    }

    .section-heading {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .section-heading .en {
      font-size: 1rem;
      font-weight: 700;
      color: inherit;
      letter-spacing: 0.08em;
    }

    .section-heading .zh {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-muted);
      letter-spacing: 0.08em;
    }

    .section-heading .zh:only-child {
      font-size: 1rem;
      font-weight: 700;
      color: inherit;
    }

    .section-count {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 2.8rem;
      padding: 0.35rem 0.75rem;
      font-size: 0.85rem;
      border-radius: 999px;
      background: rgba(14, 116, 144, 0.14);
      color: #0f172a;
    }

    .menu-items {
      display: grid;
      gap: 0.9rem;
      padding-bottom: 0.3rem;
    }

    @media (min-width: 680px) {
      .menu-items {
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }
    }

    .menu-item {
      position: relative;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.15);
      background: rgba(248, 250, 252, 0.92);
      padding: 0.95rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
      transition: transform 120ms ease, box-shadow 160ms ease;
    }

    .menu-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 24px 40px -25px rgba(15, 23, 42, 0.35);
    }

    .menu-item__header {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .menu-item__names {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .menu-item__names .en {
      font-weight: 700;
      font-size: 1.05rem;
      color: #0f172a;
    }

    .menu-item__names .zh {
      font-weight: 600;
      color: var(--text-muted);
      letter-spacing: 0.04em;
    }

    .menu-item__names .zh:only-child {
      color: #0f172a;
      font-weight: 700;
      font-size: 1.05rem;
    }

    .menu-item__price {
      font-weight: 700;
      font-size: 1rem;
      color: var(--accent-dark);
      white-space: nowrap;
    }

    .menu-item__descriptions p {
      margin: 0;
      font-size: 0.92rem;
      color: var(--text-muted);
    }

    .menu-item__note {
      margin: 0;
      font-size: 0.85rem;
      font-weight: 600;
      color: #be123c;
    }

    .badge {
      align-self: flex-start;
      padding: 0.25rem 0.65rem;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 700;
    }

    .badge--soldout {
      background: rgba(239, 68, 68, 0.1);
      color: var(--accent-dark);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .menu-item--sold-out .menu-item__names,
    .menu-item--sold-out .menu-item__price {
      opacity: 0.5;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      background: var(--card-bg);
      border-radius: var(--radius);
      border: 1px dashed rgba(148, 163, 184, 0.45);
      color: var(--text-muted);
      font-size: 1rem;
    }

    footer {
      padding: 1.5rem 0 2.5rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card-bg: rgba(15, 23, 42, 0.86);
        --text: #f8fafc;
        --text-muted: #cbd5f5;
        --border: rgba(148, 163, 184, 0.4);
        --shadow: 0 20px 40px -30px rgba(15, 23, 42, 0.8);
      }

      header {
        background: rgba(15, 23, 42, 0.92);
        box-shadow: 0 25px 50px -35px rgba(15, 23, 42, 0.95);
      }

      .controls,
      .menu-section details,
      .menu-item,
      .empty-state {
        background: rgba(15, 23, 42, 0.8);
        border-color: rgba(148, 163, 184, 0.35);
      }

      .controls__buttons button {
        background: rgba(148, 163, 184, 0.12);
        color: var(--text);
      }

      .controls__buttons button:hover {
        background: rgba(148, 163, 184, 0.2);

      }

      .toggle {

        color: var(--text);

        border-color: rgba(148, 163, 184, 0.45);
        color: var(--text);
        caret-color: var(--accent);
      }

      .field input::placeholder {
        color: rgba(226, 232, 240, 0.55);
      }

      .field input:focus {
        background: #111c34;
      }
    }
  </style>
</head>

    const state = {

      showEnglish: true,
      showChinese: true
    };

    function isLanguageVisible(lang) {
      return lang === 'en' ? state.showEnglish : state.showChinese;
    }

    function renderLangText(content, lang, tag = 'span', className = '') {
      if (!content || !isLanguageVisible(lang)) {
        return '';
      }
      const classes = [className.trim(), `lang-${lang}`].filter(Boolean).join(' ');
      const langAttribute = lang === 'en' ? 'en' : 'zh';
      return `<${tag} class="${classes}" lang="${langAttribute}">${content}</${tag}>`;
    }

    const chineseToggle = document.getElementById('toggle-chinese');

    const collapseAllButton = document.getElementById('collapse-all');
    const resetButton = document.getElementById('reset-filters');
    const resultsCount = document.getElementById('results-count');

    function normalize(text) {
      return text ? text.toString().toLowerCase().trim() : '';
    }

    function matchesQuery(item, term) {
      if (!term) return true;
      const fields = [item.nameEn, item.nameZh, item.descriptionEn, item.descriptionZh, item.notes];
      return fields.some(field => normalize(field).includes(term));
    }

    function formatPrice(value) {
      if (typeof value === 'number') {
        return `$${value.toFixed(2)}`;
      }
      if (typeof value === 'string') {
        return value.trim().startsWith('$') ? value.trim() : `$${value.trim()}`;
      }
      return '';
    }

    function buildItemCard(item) {
      const card = document.createElement('article');
      card.className = 'menu-item';
      if (item.status === 'sold-out') {
        card.classList.add('menu-item--sold-out');
      }

      const nameLines = [
        renderLangText(item.nameEn, 'en', 'span', 'en'),
        renderLangText(item.nameZh, 'zh', 'span', 'zh')
      ].filter(Boolean);

      const descriptionLines = [
        renderLangText(item.descriptionEn, 'en', 'p', 'en'),
        renderLangText(item.descriptionZh, 'zh', 'p', 'zh')
      ].filter(Boolean);

      const price = formatPrice(item.price);
      const notes = item.notes ? `<p class="menu-item__note">${item.notes}</p>` : '';
      const soldOutTextParts = [];
      if (item.status === 'sold-out') {
        if (isLanguageVisible('en')) {
          soldOutTextParts.push('Sold Out');
        }
        if (isLanguageVisible('zh')) {
          soldOutTextParts.push('售罄');
        }
      }
      const badgeText = soldOutTextParts.join(' / ');
      const badge = badgeText
        ? `<span class="badge badge--soldout">${badgeText}</span>`
        : '';

      card.innerHTML = `
        <div class="menu-item__header">
          <div class="menu-item__names">
            ${nameLines.join('')}
          </div>
          ${price ? `<strong class="menu-item__price">${price}</strong>` : ''}
        </div>
        ${descriptionLines.length ? `<div class="menu-item__descriptions">${descriptionLines.join('')}</div>` : ''}
        ${notes}
        ${badge}
      `;

      return card;
    }

      menuData.forEach(section => {
        const matchingItems = section.items.filter(item => matchesQuery(item, term));
        if (!matchingItems.length) return;

        const sectionWrapper = document.createElement('section');
        sectionWrapper.className = 'menu-section';
        const details = document.createElement('details');
        details.open = term.length > 0;

        const summary = document.createElement('summary');
        const titleLines = [
          renderLangText(section.titleEn, 'en', 'span', 'en'),
          renderLangText(section.titleZh, 'zh', 'span', 'zh')
        ].filter(Boolean);
        const summaryHeading = titleLines.length
          ? titleLines.join('')
          : `<span class="en lang-en" lang="en">${section.titleEn}</span>`;
        summary.innerHTML = `<span class="section-heading">${summaryHeading}</span><span class="section-count">${matchingItems.length}</span>`;
        details.append(summary);

        const list = document.createElement('div');
        list.className = 'menu-items';

        matchingItems.forEach(item => {
          list.append(buildItemCard(item));
          itemsVisible += 1;
        });

        details.append(list);
        sectionWrapper.append(details);
        fragment.append(sectionWrapper);
      });

      menuContainer.innerHTML = '';
      if (!itemsVisible) {
        const emptyMessages = [];
        if (isLanguageVisible('en')) {
          emptyMessages.push('No matching dishes.');
        }
        if (isLanguageVisible('zh')) {
          emptyMessages.push('请尝试其他关键词。');
        }
        menuContainer.innerHTML = `<p class="empty-state">${emptyMessages.join(' / ')}</p>`;
      } else {
        menuContainer.append(fragment);
      }

      resultsCount.textContent = `${itemsVisible} item${itemsVisible === 1 ? '' : 's'} showing`;
    }

    searchInput.addEventListener('input', (event) => {
      state.query = event.target.value;
      renderMenu();
    });

    englishToggle.addEventListener('change', () => {
      if (!englishToggle.checked && !chineseToggle.checked) {
        englishToggle.checked = true;
      }
      state.showEnglish = englishToggle.checked;
      renderMenu();
    });

    chineseToggle.addEventListener('change', () => {
      if (!chineseToggle.checked && !englishToggle.checked) {
        chineseToggle.checked = true;
      }
      state.showChinese = chineseToggle.checked;
      renderMenu();
    });

    expandAllButton.addEventListener('click', () => {
      menuContainer.querySelectorAll('details').forEach(details => {
        details.open = true;
      });
    });

    collapseAllButton.addEventListener('click', () => {
      menuContainer.querySelectorAll('details').forEach(details => {
        details.open = false;
      });
    });

    resetButton.addEventListener('click', () => {
      state.query = '';
      state.showEnglish = true;
      state.showChinese = true;
      searchInput.value = '';
      englishToggle.checked = true;
      chineseToggle.checked = true;
      renderMenu();
      searchInput.focus();
    });

    renderMenu();
  </script>
</body>
</html>
